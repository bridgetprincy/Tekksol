<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            color: #666;
            margin: 0 0 20px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .card a.details {
            background-color: #4CAF50;
        }

        .card a.apply {
            background-color: #2196F3;
        }

        .card a.status {
            background-color: #FFC107;
        }
    </style>
</head>
<body>

        <h1>User Profile</h1>
        
        <div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
    </div> -->
    
    <nav>
        <ul>
            <li><a th:href="@{/userProfile}">Employee Management System</a></li>
            
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    
     <div class="container">
		<!-- <h1>Registration and Login with Spring Boot, Spring Security,
			Thymeleaf, Hibernate and MySQL</h1> -->
		<h1>Welcome <span sec:authentication="principal.username"> User</span>!</h1>
	
	</div> 
	<!-- Main Content -->
    <div class="container">
        <!-- <h1>Welcome, <span th:text="${user.firstName}">User</span>!</h1> -->

        <div class="card-container">
            <!-- Card for Employee Details -->
            <div class="card">
                <h2>Employee Details</h2>
                <p>View and manage your personal details.</p>
                <a th:href="@{/user/user-details}" class="details">View Details</a>
            </div>

            <!-- Card for Apply for Leave -->
            <div class="card">
                <h2>Apply for Leave</h2>
                <p>Submit a leave application.</p>
                <a th:href="@{/user/apply-leave}" class="apply">Apply Leave</a>
            </div>

            <!-- Card for View Leave Status -->
            <div class="card">
                <h2>View Leave Status</h2>
                <p>Check the status of your leave applications.</p>
                <a th:href="@{/user/view-leave-status}" class="status">View Status</a>
            </div>
        </div>
    </div>
	
</body>
</html>
